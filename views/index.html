            function updateWeather(weatherData) {
                const weatherTodayElement = document.getElementById("weather_today");

                const location = weatherData.location.name;
                const temperature = weatherData.current.temp_c;
                const condition = weatherData.current.condition.text;
                const wind = weatherData.current.wind_kph;
                const humidity = weatherData.current.humidity;
                const feelsLike = weatherData.current.feelslike_c;
                const low = weatherData.current.low_c;
                const high = weatherData.current.high_c;

                weatherTodayElement.innerHTML = `
                <div class="content-1">
                    <h2>${location}</h2>
                    <h1>${temperature}°C</h1>
                    <h3>${condition}</h3>
                    <h4>${high}°C ${low}°C</h4>
                    <!--This should be a nav so it remains on the top of the screen but only showing the location, temp and conditions-->
                </div>
                `;
            }
            function fetchWeather() {
                const locationInput = document.getElementById("location-input");
                const location = () => {
                    if (locationInput.value === "") {
                        alert("Please enter a location");
                        document.getElementById("location-input").value = "Durban"
                        return "Durban";
                    } else {
                        return locationInput.value;
                    }
                }

                // Fetch the weather data from the server
                fetch(`/weather?location=${location()}`)
                    .then(response => response.json())
                    .then(weatherData => {
                        updateWeather(weatherData);
                    })
                    .catch(error => {
                        console.log("Error fetching weather data:", error);
                    });
            }
        </script>
